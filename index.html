                statusMessage.className = `text-sm font-medium ${isError ? 'text-red-600' : 'text-gray-500'}`;

        }

            if (adminStatusMessage) {
                adminStatusMessage.className = `p-3 mt-4 rounded-lg text-sm font-medium ${classes} animate-pulse`;

                setTimeout(() => {
                    if (adminStatusMessage) adminStatusMessage.className = '';
                }, 6000);
            }

                    <p class="text-2xl font-extrabold kono-primary-text mt-1 mb-2">${product.price.toLocaleString('ru-RU')} ₽</p>
                    <p class="text-lg font-semibold text-gray-800 line-clamp-2">${product.name}</p>
                    <p class="text-xs text-gray-400 font-mono mt-3">Код: ${product.id.toUpperCase()}</p>
                </div>
            `;
        }


        function renderCategoryFilter() {
            const container = document.getElementById('category-filter-container');
            if (!container) return;
            container.innerHTML = ''; 
            
            CATEGORIES.forEach(category => {
                const isActive = category === currentCategory;
                const button = document.createElement('button');
                button.textContent = category;
                // СТИЛЬ ЧИПОВ/КНОПОК КАТЕГОРИЙ
                button.className = `px-4 py-2 rounded-full font-semibold text-sm transition duration-200 whitespace-nowrap shadow-md hover:shadow-lg
                    ${isActive 
                        ? 'kono-primary text-white shadow-red-500/40' 
                        : 'bg-white border border-gray-300 text-gray-700 hover:bg-red-50 hover:border-red-400'
                    }`;

                button.addEventListener('click', () => {
                    currentCategory = category;
                    // Очищаем результаты поиска при смене категории
                    if (searchResultContainer) searchResultContainer.innerHTML = ''; 
                    renderCategoryFilter();
                    loadProducts(category);
                });
                container.appendChild(button);
            });
        }

                        class="px-6 py-3 bg-gray-100 text-red-600 font-bold rounded-lg hover:bg-red-100 transition duration-300 flex items-center justify-center border border-red-300"
                    >
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        Удалить Товар
                    </button>
                </div>
            ` : '';

            // УЛУЧШЕННЫЙ БЛОК ДЕТАЛЕЙ
            searchResultContainer.innerHTML = `
                <div class="p-6 md:p-10 space-y-6 bg-white rounded-xl card-premium-shadow transition-all duration-300 kono-border-red border-4">
                    <button onclick="clearSearch()" class="text-sm font-medium text-gray-500 hover:text-[#CC3333] mb-4 flex items-center transition duration-200">
                         <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                         Назад
                    </button>
                    <h2 class="text-4xl font-extrabold text-gray-800 border-b-2 kono-border-red pb-4">${product.name}</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Блок QR-КОДА (Слева) -->
                        <div class="flex flex-col items-center justify-center p-6 bg-gray-50 rounded-xl border-2 border-gray-200 qr-container">
                            <h3 class="text-lg font-bold mb-4 text-gray-700">QR-Код <span class="text-sm font-normal">(Штрих код)</span></h3>
                            <div id="${qrContainerId}" class="bg-white rounded-lg border border-gray-100 p-3 shadow-inner"></div>
                        </div>

                        <!-- Детали товара (Центр) -->
                        <div class="space-y-4 md:col-span-2 p-4">
                            <h3 class="text-2xl font-extrabold kono-primary-text pb-2">${product.price.toLocaleString('ru-RU')} ₽</h3>
                            ${renderDetailItem('Категория', product.category, 'text-red-700 font-bold text-lg')}
                            ${renderDetailItem('Код Товара (ID)', product.id.toUpperCase(), 'font-mono text-xl')}
                            ${renderDetailItem('Артикул', product.articleId, 'font-mono text-xl')}
                            ${renderDetailItem('Штрих код', product.barcode, 'font-mono text-xl')}
                        </div>
                    </div>

                    ${adminButtons}
                </div>
            `;
            
            setTimeout(() => initializeQrCode(qrContainerId, product.barcode), 50);
            
            if(mainContentArea) mainContentArea.innerHTML = ''; 
        }

        function renderDetailItem(label, value, valueClasses) {
            return `
                <div class="flex flex-col border-b border-gray-100 pb-2">
                    <span class="text-gray-500 font-medium text-sm">${label}:</span> 
                    <span class="text-gray-700 ${valueClasses}">${value}</span>
                </div>
            `;
        }

        function initializeQrCode(containerId, barcodeValue) {
            const element = document.getElementById(containerId);
            if (element && typeof QRCode !== 'undefined') {
                try {
                    element.innerHTML = ''; 
                    new QRCode(element, {
                        text: barcodeValue, 
                        width: 160,
                        height: 160,
                        colorDark : "#CC3333", // Kono Red
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                } catch (e) {
                    console.error("Ошибка при генерации QR-кода:", e);
                    element.innerHTML = '<div class="text-xs text-red-600 text-center p-2">Ошибка QR.</div>';
                }
            }
        }
        
        // --- ЛОГИКА АДМИНИСТРИРОВАНИЯ И CRUD (Без изменений) ---
        
        function renderAdminControls() {
            const adminLogin = document.getElementById('admin-login-form');
            const adminControls = document.getElementById('admin-controls-wrapper');
            const adminHeader = document.getElementById('admin-header');

            if (!adminLogin || !adminControls || !adminHeader) return;

            if (isAdminLoggedIn) {
                adminHeader.textContent = 'Панель Управления (АВТОРИЗОВАН)';
                adminLogin.classList.add('hidden');
                adminControls.classList.remove('hidden');
            } else {
                adminHeader.textContent = 'Панель Управления';
                adminLogin.classList.remove('hidden');
                adminControls.classList.add('hidden');
            }
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            const passwordInput = document.getElementById('admin-password-input');
            const password = passwordInput ? passwordInput.value : '';

            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                renderAdminControls();
                updateAdminStatus("Вход выполнен успешно!", 'bg-green-100 text-green-800');
                if (passwordInput) passwordInput.value = '';
            } else {
                isAdminLoggedIn = false;
                updateAdminStatus(`Неверный пароль. Для теста используйте: ${ADMIN_PASSWORD}`, 'bg-red-100 text-red-800');
            }
        }

        function addProduct(e) {
            e.preventDefault();
            if (!isAdminLoggedIn) return updateAdminStatus("Необходимо войти в систему.", 'bg-red-100 text-red-800');

            const form = e.target;
            const newId = form.elements['admin-id'].value.trim(); 

            if (inventoryData.some(p => p.id === newId)) {
                return updateAdminStatus('Ошибка: Товар с таким КОДОМ уже существует.', 'bg-yellow-100 text-yellow-800');
            }

            const newArticleId = form.elements['admin-article-id'].value.trim();
            const newBarcode = form.elements['admin-barcode'].value.trim();
            
            if (inventoryData.some(p => p.articleId === newArticleId || p.barcode === newBarcode)) {
                return updateAdminStatus('Ошибка: Товар с таким артикулом или штрихкодом уже существует.', 'bg-yellow-100 text-yellow-800');
            }
            
            const newProduct = {
                id: newId, 
                articleId: newArticleId,
                name: form.elements['admin-name'].value.trim(),
                category: form.elements['admin-category'].value.trim(),
                price: parseFloat(form.elements['admin-price'].value.trim()),
                barcode: newBarcode,
            };

            if (isNaN(newProduct.price) || newProduct.price <= 0) {
                 return updateAdminStatus('Ошибка: Цена должна быть положительным числом.', 'bg-yellow-100 text-yellow-800');
            }

            inventoryData.push(newProduct);
            updateAdminStatus(`Товар "${newProduct.name}" успешно добавлен.`, 'bg-green-100 text-green-800');
            form.reset();
            loadProducts(currentCategory);
        }
        
        function deleteProduct(id) {
            if (!isAdminLoggedIn) return updateStatus('Только администраторы могут удалять товары.', true);
            
            const product = inventoryData.find(p => p.id === id);
            if (!product) return updateStatus(`Ошибка: Товар с ID ${id} не найден.`, true);

            if (confirm(`Вы уверены, что хотите удалить товар "${product.name}" (ID: ${id})?`)) { 
                const productIndex = inventoryData.findIndex(p => p.id === id);
                if (productIndex !== -1) {
                    inventoryData.splice(productIndex, 1);
                    updateStatus(`Товар "${product.name}" успешно удален.`, false);
                    loadProducts(currentCategory);
                    if(searchResultContainer) searchResultContainer.innerHTML = '';
                } 
            }
        }
        
        // --- ЛОГИКА ПРОСМОТРА (Без изменений) ---

        function loadProducts(category) {
            if (searchResultContainer) searchResultContainer.innerHTML = '';
            
            let products = category === 'Все Товары' 
                ? inventoryData
                : inventoryData.filter(p => p.category === category);

            renderProductGrid(products);
            updateStatus(`Показано ${products.length} видов товаров в категории "${category}".`);
        }

        function viewProductDetails(id) {
            const foundProduct = inventoryData.find(p => p.id === id);
            if (foundProduct) {
                renderSingleProduct(foundProduct);
                updateStatus(`Показаны детали товара: ${foundProduct.name}`);
            } else {
                updateStatus(`Ошибка: Товар с ID ${id} не найден.`, true);
            }
        }
        
        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            if (searchInput) searchInput.value = ''; 
            
            loadProducts(currentCategory); 
            
            updateStatus('Поиск очищен. Показаны товары по текущей категории.');
        }


        function handleSearch() {
            const searchInput = document.getElementById('search-input');
            const queryValue = searchInput?.value.trim().toLowerCase();
            
            if (!queryValue) {
                clearSearch(); 
                return;
            }
            
            const results = inventoryData.filter(product => {
                const query = queryValue;
                
                const nameMatch = product.name.toLowerCase().includes(query);
                const idMatch = product.id.toLowerCase().includes(query);
                const articleMatch = product.articleId.toLowerCase().includes(query);
                const barcodeMatch = product.barcode.includes(query);
                const categoryMatch = product.category.toLowerCase().includes(query);

                return idMatch || articleMatch || barcodeMatch || nameMatch || categoryMatch; 
            });

            if (mainContentArea) mainContentArea.innerHTML = ''; 

            if (results.length > 0) {
                renderSearchResult(results, searchInput.value);
                updateStatus(`Найдено ${results.length} товаров по запросу "${searchInput.value}".`);
            } else {
                renderNoResults(searchInput.value);
                updateStatus(`Товар по запросу "${searchInput.value}" не найден.`, true);
            }
        }

        window.onload = setupApp;

    </script>
</head>
<body class="p-4 md:p-6 min-h-screen">
    <div class="max-w-6xl mx-auto pb-16">
        
        <!-- КОМПАКТНЫЙ ЗАГОЛОВОК -->
        <header class="mb-6 p-4 bg-white rounded-xl shadow-md border-b-2 kono-border-red flex justify-between items-center">
            <h1 class="text-3xl font-extrabold kono-primary-text tracking-wider">KONO</h1>
            <p id="status-message" class="text-sm text-gray-500"></p>
        </header>
        
        <!-- Блок Поиска (УЛУЧШЕННЫЙ) -->
        <div class="bg-white p-6 rounded-xl card-premium-shadow mb-8 border border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Быстрый Поиск Товара</h2>
            <div class="flex flex-col sm:flex-row gap-3">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="ID, Артикул, Название, Категория или Штрих код"
                    class="flex-grow input-field"
                >
                <button 
                    id="search-button" 
                    class="w-full sm:w-auto btn-primary flex items-center justify-center py-3"
                >
                    <svg class="w-5 h-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    Найти
                </button>
                <button 
                    id="clear-search-button" 
                    class="w-full sm:w-fit px-4 py-3 text-sm font-semibold rounded-xl text-gray-600 bg-gray-100 hover:bg-gray-200 transition duration-300"
                >
                    <svg class="w-4 h-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    Сброс
                </button>
            </div>
        </div>
        
        <!-- Результаты поиска / Детали товара -->
        <div id="search-result-container" class="space-y-8 mb-8">
            <!-- Здесь будут отображаться результаты поиска или детали товара -->
        </div>

        <!-- Блок Выбора Категорий -->
        <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-3">Фильтр Каталога</h2>
            <div id="category-filter-container" class="flex flex-nowrap gap-2 overflow-x-auto pb-3 -mx-4 px-4 sm:mx-0 sm:px-0">
                <!-- Кнопки категорий будут здесь -->
            </div>
        </div>

        <!-- Контейнер для СЕТКИ ТОВАРОВ -->
        <div id="main-content-area" class="space-y-6">
            <!-- Здесь будет отображаться сетка товаров по текущей категории -->
        </div>
        
        
        <!-- Панель Администратора (ВИЗУАЛЬНО ОТДЕЛЕННАЯ) -->
        <div class="mt-12 p-6 rounded-xl shadow-inner border-4 border-dashed border-gray-300 bg-gray-50">
            <h2 id="admin-header" class="text-2xl font-extrabold text-gray-800 mb-6 kono-primary-text">Панель Управления</h2>
            
            <!-- 1. Форма Входа -->
            <form id="admin-login-form" class="space-y-4">
                <p class="text-sm text-gray-600">Для доступа к инструментам управления (Добавление/Удаление) введите пароль.</p>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input 
                        type="password" 
                        id="admin-password-input" 
                        placeholder="Пароль администратора"
                        required
                        class="input-field"
                    >
                    <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-red-500 text-white font-bold rounded-xl hover:bg-red-600 transition duration-300 flex items-center justify-center shadow-md">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-1" /></svg>
                        Авторизация
                    </button>
                </div>
            </form>

            <!-- 2. Форма Управления (Добавление Товара) -->
            <div id="admin-controls-wrapper" class="hidden">
                <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">Добавить Новый Товар</h3>
                <form id="add-product-form" class="space-y-4">
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <!-- КОД (ID) -->
                        <input type="text" id="admin-id" name="admin-id" placeholder="Код (ID, 5-6 цифр)" required class="input-field col-span-1">
                        <input type="text" id="admin-article-id" name="admin-article-id" placeholder="Артикул" required class="input-field col-span-1">
                        <input type="text" id="admin-barcode" name="admin-barcode" placeholder="Штрих код" required class="input-field col-span-2">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="admin-name" name="admin-name" placeholder="Название товара/блюда" required class="input-field">
                        <input type="number" id="admin-price" name="admin-price" placeholder="Цена (напр. 450)" required min="1" step="0.01" class="input-field">
                    </div>

                    <!-- Опции категорий -->
                    <select id="admin-category" name="admin-category" required class="input-field appearance-none bg-white">
                        <option value="" disabled selected>Выберите категорию</option>
                        <option value="Горячие блюда СТМ">Горячие блюда СТМ</option>
                        <option value="Закуски СТМ">Закуски СТМ</option>
                        <option value="Салаты СТМ">Салаты СТМ</option>
                        <option value="Топпинги СТМ">Топпинги СТМ</option>
                        <option value="Десерты СТМ">Десерты СТМ</option>
                        <option value="Напитки Кофейные/Чай">Напитки Кофейные/Чай</option>
                        <option value="Молочные напитки СТМ">Молочные напитки СТМ</option>
                        <option value="Разливные напитки СТМ">Разливные напитки СТМ</option>
                    </select>
                    
                    <button type="submit" class="w-full btn-primary bg-green-600 hover:bg-green-700 flex items-center justify-center shadow-lg shadow-green-500/30">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Добавить Товар
                    </button>
                </form>
            </div>
            <div id="admin-status-message"></div>
        </div>

    </div>
</body>
</html>
